{% load static from staticfiles %}
{% block header %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <!-- Jquery and RiotJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.13.2/riot+compiler.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>

    <!-- Our stylesheets here  -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/monstadex_custom.css' %}">

    <!-- Our API Wrapper -->
    <script src="{% static 'js/client.js'%}" type="text/javascript"></script>

    <!-- Our Tags Here  -->
    <script src="{% static 'tags/timer.tag.html' %}" type="riot/tag"></script>
    <script src="{% static 'tags/monster.tag.html' %}" type="riot/tag"></script>
    <script src="{% static 'tags/monsters_list.tag' %}" type="riot/tag"></script>
    <script src="{% static 'tags/monster_detail.tag.html' %}" type="riot/tag"></script>
    <script src="{% static 'tags/attacks_list.tag.html' %}" type="riot/tag"></script>
    <script src="{% static 'tags/attacks_detail.tag.html' %}" type="riot/tag"></script>
    <script src="{% static 'tags/modal.tag.html' %}" type="riot/tag"></script>
    <script src="{% static 'tags/attacks_modal.tag.html' %}" type="riot/tag"></script>
    <script src="{% static 'tags/players_list.tag' %}" type="riot/tag"></script>
    <script src="{% static 'tags/players.tag' %}" type="riot/tag"></script>
</head>
<script>
    $(document).ready(function() {
        // This mounts all of our tags we've created!
        riot.mount('*');
    });
   $(window).scroll(function() {
    if ($(this).scrollTop() > 150){
        $('header').addClass("sticky");
    }
    else{
        $('header').removeClass("sticky");
    }
});
</script>
<header class="fixed-top">
  <nav class="navbar navbar-expand-lg">
  <a class="navbar-brand">MonstaDex</a>
      <div class="menu">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
          </div>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'monster_list' %}">Monsters</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="players/<int:pk>/">Profile</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'attacks_list' %}">Attacks</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'signup' %}">Create an account!</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
        {% endif %}
    </ul>
  </div>
</nav>
    </header>
{% endblock %}
<div>
    {% block content %}
    {% endblock %}
</div>
